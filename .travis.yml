language: node_js

node_js:
  - "node"

install:
  # Will install moo and nearley on the CI server
  # see 'dependencies' listed in package.json
  - npm install

before_script:
  # Runs 'compile' script listed in package.json
  - npm run compile

script:
  # Runs 'test' script (same as 'npm run test') listed in package.json
  - npm test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
