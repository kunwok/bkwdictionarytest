matrix:
  include:
    - language: node_js
      node_js: "node"
      install: "npm install"
      before_script: "npm run compile && npm run tokenize"
      script: "npm test"

    - language: python
      python: "3.5"
      install: pip install -r requirements.txt
      script: "python build.py"
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
        on:
          branch: master

